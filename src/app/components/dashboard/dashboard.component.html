    <div style="display: flex;justify-content: space-between;align-items: start;width: 26%;margin-left: 20px;">
        <p-chart type="pie" [data]="conexoes" style="margin: auto;width: 50px;flex-grow: 1;" />
        <p-chart type="pie" [data]="ativos" style="margin: auto;width: 50px;flex-grow: 1;" />
    </div>
</div>

<div class="box-painel">
    <div class="cores" style="width: 70%;">
        <h5 style="margin: 10px;text-align: center;">Cores</h5>
        <p-chart type="bar" [data]="data" [options]="options" />
    </div>
    <div class="ultimos-eventos" style="width: 26%;">
        <p class="titulo">
            <i-feather name="info" class="feather-base"
                style="margin-right: 10px;color: rgb(197, 197, 197);"></i-feather>
            Ultimos eventos
        </p>
        <p-timeline [value]="events" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
                <span class="flex align-items-center justify-content-center text-white border-circle z-1 shadow-1"
                    [style]="{ 'background-color': event.color, 'width': '25px', 'height': '25px' }">
                    <i [class]="event.icon" style="font-size: 11px; line-height: 2;"></i>
                </span>
            </ng-template>
            <ng-template pTemplate="content" let-event>
                <div style="margin-left: 15px;">
                    <p class="comando-nome" style="margin: 0;">
                        Comando enviado
                    </p>
                    <p class="comando-data">28/10/204 10:00:28</p>
                    <p class="comando-autor">Leandro Pereira</p>
                </div>
            </ng-template>
        </p-timeline>
    </div>
</div>

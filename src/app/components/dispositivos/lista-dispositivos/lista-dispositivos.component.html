<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-32">Lista de dispositivos</h4>
          <div style="max-width: 400px;flex: 1;">
            <mat-form-field appearance="outline">
              <input (input)="this.nomeFind.next(pesquisa.value)" #pesquisa type="text" matInput placeholder="Pesquisar dispositivo">
              <mat-icon matSuffix aria-hidden="false" fontIcon="search"></mat-icon>
            </mat-form-field>
       </div>
        <mat-tab-group mat-stretch-tabs="false" animationDuration="0" (selectedTabChange)="onTabChange($event)">
            <mat-tab label="Ativos">
                <app-tabela-dispositivos [indexTab]="indexTab" [dispositivos]="dispositivos"></app-tabela-dispositivos>
            </mat-tab>
            <mat-tab label="Inativos">
                <app-tabela-dispositivos [indexTab]="indexTab" [dispositivos]="dispositivosInativos"></app-tabela-dispositivos>
            </mat-tab>
            <mat-tab label="Offline">
                <app-tabela-dispositivos [indexTab]="indexTab" [dispositivos]="dispositivosOffline"></app-tabela-dispositivos>
            </mat-tab>
            <mat-tab label="NÃ£o assossiado">
                <app-tabela-dispositivos [indexTab]="indexTab" [dispositivos]="dispositivosnAssociados"></app-tabela-dispositivos>
            </mat-tab>
        </mat-tab-group>
        <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="page?.length"
        [pageSize]="page?.pageSize"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[15,20,50]"
        [pageIndex]="page?.pageIndex"></mat-paginator>
    </mat-card-content>
</mat-card>
